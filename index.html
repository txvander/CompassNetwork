  <script>
let vantaEffect;

function applyVanta(theme) {
  if (vantaEffect) vantaEffect.destroy();

  const el = document.getElementById("vanta-globe");
  if (!el) return;

  let bgColor, globeColor, globeColor2, textColor, pColor, h1Color;

  if (theme === "dark-pink") {
    bgColor = "#FF69B4";
    globeColor = 0xFFFFFF;
    globeColor2 = 0xFFFFFF;
    textColor = "#000";
    pColor = "#000";
    h1Color = "#000";
  } else if (theme === "dark-gray") {
    bgColor = "#808080";
    globeColor = 0xFFFFFF;
    globeColor2 = 0xFFFFFF;
    textColor = "#000";
    pColor = "#000";
    h1Color = "#000";
  } else if (theme === "dark-blue") {
    bgColor = "#0000FF";
    globeColor = 0xFFFFFF;
    globeColor2 = 0xFFFFFF;
    textColor = "#000";
    pColor = "#000";
    h1Color = "#000";
  } else if (theme === "light") {
    bgColor = "#FFFFFF";
    globeColor = 0x000000;
    globeColor2 = 0x000000;
    textColor = "#000";
    pColor = "#000";
    h1Color = "#000";
  } else { 
    bgColor = "#000000";
    globeColor = 0xFFFFFF;
    globeColor2 = 0xFFFFFF;
    textColor = "#fff";
    pColor = "#fff";
    h1Color = "#fff";
  }

  vantaEffect = VANTA.GLOBE({
    el: "#vanta-globe",
    mouseControls: false,
    touchControls: false,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: globeColor,
    color2: globeColor2,
    backgroundColor: bgColor,
    backgroundAlpha: 1.00,
    showDots: false,
    size: 1.00,
    spacing: 15.00,
    maxDistance: 20.00,
    points: 10.00
  });

  document.body.style.backgroundColor = bgColor;
  document.body.style.color = textColor;

  const paragraphs = document.querySelectorAll('p');
  paragraphs.forEach(p => p.style.color = pColor);

  const headers = document.querySelectorAll('h1');
  headers.forEach(h1 => h1.style.color = h1Color);
}

function setDarkBlueTheme() {
  document.body.classList.remove("light", "dark-pink", "dark-gray", "dark");
  document.body.classList.add("dark-blue");
  localStorage.setItem("theme", "dark-blue");
  applyVanta("dark-blue");
}

function setDarkPinkTheme() {
  document.body.classList.remove("light", "dark-gray", "dark-blue", "dark");
  document.body.classList.add("dark-pink");
  localStorage.setItem("theme", "dark-pink");
  applyVanta("dark-pink");
}

function setDarkGrayTheme() {
  document.body.classList.remove("light", "dark-pink", "dark-blue", "dark");
  document.body.classList.add("dark-gray");
  localStorage.setItem("theme", "dark-gray");
  applyVanta("dark-gray");
}

function setDarkTheme() {
  document.body.classList.remove("light", "dark-pink", "dark-gray", "dark-blue");
  document.body.classList.add("dark");
  localStorage.setItem("theme", "dark");
  applyVanta("dark");
}

function setLightTheme() {
  document.body.classList.remove("dark", "dark-pink", "dark-gray", "dark-blue");
  document.body.classList.add("light");
  localStorage.setItem("theme", "light");
  applyVanta("light");
}

window.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem("theme") || "dark";
  if (savedTheme === "light") {
    setLightTheme();
  } else if (savedTheme === "dark-pink") {
    setDarkPinkTheme();
  } else if (savedTheme === "dark-gray") {
    setDarkGrayTheme();
  } else if (savedTheme === "dark-blue") {
    setDarkBlueTheme();
  } else {
    setDarkTheme();
  }
});



  </script>

<script>
  const text = "Compass Network";
  const typingSpeed = 100; 
  let index = 0;
  const titleElement = document.getElementById("typewriter");

  function typeEffect() {
    if (index < text.length) {
      titleElement.textContent += text.charAt(index);
      index++;
      setTimeout(typeEffect, typingSpeed);
    }
  }

  window.addEventListener("DOMContentLoaded", typeEffect);
</script>

<script>
 function isValidUrl(string) {
    try {
      new URL(string);
      return true;
    } catch (_) {
      return false;
    }
  }

  function isLikelyDomain(input) {
    return /^([a-z0-9-]+\.)+[a-z]{2,}$/i.test(input);
  }

  function handleSearch(event) {
    event.preventDefault();

    const input = document.getElementById("uv-address").value.trim();

    if (!input) return;

    let finalUrl;

    if (isValidUrl(input)) {
      finalUrl = input.startsWith("http") ? input : `https://${input}`;
    } else if (isLikelyDomain(input)) {
      finalUrl = `https://${input}`;
    } else {
      
      finalUrl = `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
    }

    window.location.href = `/tabs.html#${encodeURIComponent(finalUrl)}`;
  }


  </script>
