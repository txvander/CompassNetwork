<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minecraft</title>
		<script src="/js/all.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				document.getElementById("a").innerText = `or join at wss://${location.host}/mc`;
			});
		</script>

		<style>
			@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
			* {
				font-family: "JetBrains Mono", monospace;
				margin: 0;
				padding: 0;
			}
			html,body {

				width: 100vw;
				height: 100vh;
			}
			body {
				background-color: black;
				color: white;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 28px;
				flex-direction: column;
			}
			.item {
				display: flex;
				width: 80%;
				background-color: gray;
				border-radius: 20px;
				height: 120px;
				min-height: 120px;
				align-items: center;
				margin: 20px;
				color: white;
				text-decoration: none;
			}
			.item img {
				height: 70%;
				margin: 20px;
				border-radius: 10px;
			}
			.toggle {
				margin-left: auto;
				margin-right: 50px;
				display: flex;
				flex-direction: column;
			}
			input[type=checkbox] {
				margin: auto;
				height: 28px;
				width: 28px;
			}
			.recommended {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<h1></h1>
		<a href="1.12.2/" class="item">
			<img src="1.12.2/favicon.png">
			<p>Eaglercraft 1.12.2</p>
			<div class="toggle">
				<p>WASM</p>
				<input type="checkbox">
			</div>
		</a>
		<a href="resent/" class="item">
			<img src="resent/favicon.png">
			<p>Resent 4.0</p>
			<div class="toggle">
				<p>WASM</p>
				<input type="checkbox">
			</div>
		</a>
		<a href="1.8.8/" class="item">
			<img src="1.8.8/favicon.png">
			<p>Eaglercraft 1.8.8</p>
			<div class="toggle">
				<p>WASM</p>
				<input type="checkbox">
			</div>
		</a>
		<a href="astra/" class="item">
			<img src="astra/favicon.png">
			<p>Astra Client</p>
			<div class="toggle">
				<p>WASM</p>
				<input type="checkbox">
			</div>
		</a>
		<a href="1.5.2/" class="item">
			<img src="1.5.2/favicon.png">
			<p>Eaglercraft 1.5.2</p>
			<div class="toggle">
				<p>WASM</p>
				<input type="checkbox">
			</div>
		</a>
	</body>
</html>
