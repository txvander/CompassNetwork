<script>
  let Press;

  
  var carX = 740;
var carSpeed;
var carType;

var carX2 = 740;
var carSpeed2;
var carType2;

var carX3 = 740;
var carSpeed3;
var carType3;

var peepX = 350;
var peepY = 622;
var peepRadius = 10;

var hasKey = "false";
var keyX;
var keyY;

var score = 0;

var lives = 3;
var loseMode = false;

function preload() { 
  Press = loadFont('assets/Press.ttf');
} 

function setup() {
  createCanvas(1280, 720);
  carSpeed = random(5, 15);
  carType = random(["ðŸš—", "ðŸš™", "ðŸš“"]);

  carSpeed2 = random(5, 15);
  carType2 = random(["ðŸš—", "ðŸš™", "ðŸš“"]);

  carSpeed3 = random(5, 15);
  carType3 = random(["ðŸš—", "ðŸš™", "ðŸš“"]);

  keyX = random([100, 200, 300, 400, 500, 600]);
  keyY = random([560, 430, 280, 180]);
}

function draw() {
  background(0, 255, 0);

  lifeCount();
  if (loseMode == false) {
    push();
    fill("grey");
    noStroke();
    rect(0, 330, 700, 275);
    rect(0, 100, 700, 115);
    pop();



    push();
    textFont('Press');
    textSize(20);
    text("Score: " + score, 10, 50);
    pop();

    cars();
    player();
    doorKey();
    door();
  }
}

function cars() {
  var hitCar1 = rectRect(
    peepX - peepRadius,
    peepY - peepRadius,
    20,
    80,
    carX,
    500,
    100,
    70
  );

  var hitCar2 = rectRect(
    peepX - peepRadius,
    peepY - peepRadius,
    20,
    80,
    carX2,
    360,
    100,
    70
  );

  var hitCar3 = rectRect(
    peepX - peepRadius,
    peepY - peepRadius,
    20,
    80,
    carX3,
    115,
    100,
    70
  );

  push();
  textSize(100);
  text(carType, carX, 570);
  pop();
  carX -= carSpeed;

  if (carX < -120) {
    carX = 740;
    carSpeed = random(5, 15);
    carType = random(["ðŸš—", "ðŸš™", "ðŸš“"]);
  }

  push();
  textSize(100);
  text(carType2, carX2, 430);
  pop();
  carX2 -= carSpeed2;

  if (carX2 < -120) {
    carX2 = 740;
    carSpeed2 = random(5, 15);
    carType2 = random(["ðŸ›»", "ðŸš", "ðŸ›º"]);
  }

  push();
  textSize(100);
  text(carType3, carX3, 185);
  pop();
  carX3 -= carSpeed3;

  if (carX3 < -120) {
    carX3 = 740;
    carSpeed3 = random(5, 15);
    carType3 = random(["ðŸï¸", "ðŸ›µ", "ðŸš›"]);
  }

  if (hitCar1 || hitCar2 || hitCar3) {
    peepX = 350;
    peepY = 622;
    hasKey = "false"
    keyX = random([100, 200, 300, 400, 500, 600]);
    keyY = random([560, 430, 280, 180]);
    lives--;
  }
}

function drawPeep(x, y, size) {
  push();
  strokeWeight(7);
  fill("yellow");
  ellipse(x, y, size);

  let x0 = x;
  let y0 = y + size / 2;
  line(x0, y0, x0, y0 + 2 * size);

  line(x0, y0 + size, x0 - size, y0);
  line(x0, y0 + size, x0 + size, y0);

  line(x0, y0 + 2 * size, x0 + size, y0 + size * 3);
  line(x0, y0 + 2 * size, x0 - size, y0 + size * 3);
  pop();
}

function player() {
  drawPeep(peepX, peepY, peepRadius * 2);
}

function keyPressed() {
  if (key == "w" || keyCode == UP_ARROW) {
    peepY -= 50;
  }

  if ((key == "s" || keyCode == DOWN_ARROW) && peepY < 620) {
    peepY += 50;
  }

  if ((key == "a" || keyCode == LEFT_ARROW) && peepX > 0) {
    peepX -= 50;
  }

  if ((key == "d" || keyCode == RIGHT_ARROW) && peepX < 700) {
    peepX += 50;
  }
}

function doorKey() {
  push();
  textSize(60);
  text("ðŸ”‘", keyX, keyY);
  pop();

  var hitKey = rectRect(
    peepX - peepRadius,
    peepY - peepRadius,
    20,
    80,
    keyX,
    keyY - 60,
    60,
    80
  );

  if (hitKey) {
    hasKey = "true";
  }

  if (hasKey == "true") {
    keyX = peepX - 20;
    keyY = peepY + 30;
  }
}

function rectRect(r1x, r1y, r1w, r1h, r2x, r2y, r2w, r2h) {
  if (
    r1x + r1w >= r2x &&
    r1x <= r2x + r2w &&
    r1y + r1h >= r2y &&
    r1y <= r2y + r2h
  ) {
    return true;
  }
  return false;
}

function door() {
 
  push();
  textSize(80);
  text("ðŸšª", 320, 60);
  pop();

  if (peepX == 350 && peepY == 22 && hasKey == "true") {
    peepY = 622;
    peepX = 350;
    keyX = random([100, 200, 300, 400, 500, 600]);
    keyY = random([550, 450, 350, 250, 150]);
    hasKey = "false";
    score++;
  }
}

function lifeCount() {
  push();
  textSize(50);
  text("â¤ï¸", 510, 50);
  text("â¤ï¸", 570, 50);
  text("â¤ï¸", 630, 50);
  pop();

  if (lives <= 2) {
    push();
    fill(0, 255, 0);
    noStroke();
    rect(500, 0, 70, 80);
    pop();
  }

  if (lives <= 1) {
    push();
    fill(0, 255, 0);
    noStroke();
    rect(560, 0, 70, 80);
    pop();
  }

  if (lives <= 0) {
    loseScreen();
    loseMode = true;
  }
}

function loseScreen() {
  push();
  fill("red");
  noStroke();
  rect(0, 0, 700, 700);
  pop();

  push();
  textSize(70);
  textAlign(CENTER, CENTER);
    textFont('Press'); 
  text("You Lose!", 350, 350);
  textSize(15);
  text("You got hit by a car three times.", 350, 420);
  text("Your score was " + score + ".", 350, 460);
  text("If you want to try again, just reload the page.", 350, 500);
  pop();
}
