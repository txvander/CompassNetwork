    .menu {
  background-color: #000000;
  display: flex;
  justify-content: space-between; 
  align-items: center;
  border-radius: 15px;
  border: 2px solid white;
  box-shadow: 
    0 0 5px #ffffff,   
    0 0 10px #ffffff;
  margin: 20px auto;
  margin-top: 34px ;
  padding: 0 20px;
  width: 750px; 
  max-width: 100%; 
}

.nav-left {
  flex-shrink: 0;
}

.nav-links {
  display: flex;
  align-items: center;
}

.link {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 70px;
  height: 50px;
  border-radius: 8px;
  position: relative;
  z-index: 1;
  overflow: hidden;
  transform-origin: center left;
  transition: width 0.2s ease-in;
  text-decoration: none;
  color: #ffffff;
  margin: 0 5px;
  gap: 5px;

}

.link::before {
  position: absolute;
  z-index: -1;
  content: "";
  display: block;
  border-radius: 8px;
  width: 100%;
  height: 100%;
  top: 0;
  transform: translateX(100%);
  transition: transform 0.2s ease-in;
  transform-origin: center right;
  background-color: #000000;
}

.link:hover,
.link:focus {
  outline: 0;
  width: 130px;
}

.link:hover::before,
.link:focus::before,
.link:hover .link-title,
.link:focus .link-title {
  transform: translateX(0);
  opacity: 1;
}


.link-icon {
  width: 28px;
  height: 28px;
  display: block;
  flex-shrink: 0;
  left: 18px;
  position: absolute;
  }
  
  .link-icon svg {
  width: 28px;
  height: 28px;
  }

.link-title {
  transform: translateX(100%);
  transition: transform 0.2s ease-in;
  transform-origin: center right;
  display: block;
  text-align: center;
  text-indent: 28px;
  width: 100%;
  opacity: 0;
}

#nav-logo {
  margin-top: 7px;
  margin-right: 80px;
  width: 50px;
  transition: transform 0.3s ease-in-out;
}

#nav-logo:hover{
  transform: scale(1.2);
  }

  <script>

let vantaEffect;

function applyVanta(theme) {
  if (vantaEffect) vantaEffect.destroy();

  const el = document.getElementById("vanta-globe");
  if (!el) return;

  let bgColor, globeColor, globeColor2, textColor, pColor, h1Color;

  if (theme === "dark-pink") {
    bgColor = "#FF69B4";
    globeColor = 0xFFFFFF;
    globeColor2 = 0xFFFFFF;
    textColor = "#000";
    pColor = "#000";
    h1Color = "#000";
  } else if (theme === "dark-gray") {
    bgColor = "#808080";
    globeColor = 0xFFFFFF;
    globeColor2 = 0xFFFFFF;
    textColor = "#000";
    pColor = "#000";
    h1Color = "#000";
  } else if (theme === "dark-blue") {
    bgColor = "#0000FF";
    globeColor = 0xFFFFFF;
    globeColor2 = 0xFFFFFF;
    textColor = "#000";
    pColor = "#000";
    h1Color = "#000";
  } else if (theme === "light") {
    bgColor = "#FFFFFF";
    globeColor = 0x000000;
    globeColor2 = 0x000000;
    textColor = "#000";
    pColor = "#000";
    h1Color = "#000";
  } else {
    bgColor = "#000000";
    globeColor = 0xFFFFFF;
    globeColor2 = 0xFFFFFF;
    textColor = "#fff";
    pColor = "#fff";
    h1Color = "#fff";
  }

  vantaEffect = VANTA.GLOBE({
    el: "#vanta-globe",
    mouseControls: false,
    touchControls: false,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: globeColor,
    color2: globeColor2,
    backgroundColor: bgColor,
    backgroundAlpha: 1.00,
    showDots: false,
    size: 1.00,
    spacing: 15.00,
    maxDistance: 20.00,
    points: 10.00
  });

  document.body.style.backgroundImage = '';
  document.body.style.backgroundColor = bgColor;
  document.body.style.color = textColor;

  const paragraphs = document.querySelectorAll('p');
  paragraphs.forEach(p => p.style.color = pColor);

  const headers = document.querySelectorAll('h1');
  headers.forEach(h1 => h1.style.color = h1Color);
}

function applyCustomBackground(url) {
  if (vantaEffect) vantaEffect.destroy();
  document.body.style.backgroundImage = `url('${url}')`;
  document.body.style.backgroundSize = 'cover';
  document.body.style.backgroundPosition = 'center';
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.backgroundColor = 'transparent';
}

function setTheme(theme) {
  document.body.className = theme;
  localStorage.setItem("theme", theme);
  applyVanta(theme);
}

document.addEventListener('DOMContentLoaded', () => {
  const input = document.getElementById('backgroundUrl');
  const saveBtn = document.getElementById('saveBackground');
  const removeBtn = document.getElementById('removeBackground');

  if (saveBtn && input) {
    saveBtn.addEventListener('click', () => {
      const url = input.value.trim();
      if (url) {
        localStorage.setItem('customBackground', url);
        applyCustomBackground(url);
      }
    });
  }

  if (removeBtn && input) {
    removeBtn.addEventListener('click', () => {
      localStorage.removeItem('customBackground');
      input.value = '';
      setTheme("dark"); 
    });
  }

  const savedUrl = localStorage.getItem("customBackground");
  if (savedUrl) {
    applyCustomBackground(savedUrl);
    if (input) input.value = savedUrl;
  } else {
    const savedTheme = localStorage.getItem("theme") || "dark";
    setTheme(savedTheme);
  }

  const themeButtons = document.querySelectorAll('.btn-theme');
  themeButtons.forEach(button => {
    button.addEventListener('click', () => {
      const label = button.textContent.toLowerCase();
      let theme;
      if (label === "pink") theme = "dark-pink";
      else if (label === "gray") theme = "dark-gray";
      else if (label === "blue") theme = "dark-blue";
      else theme = label; 

      localStorage.removeItem("customBackground");
      setTheme(theme);
    });
  });
});



  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const chatBox = document.getElementById('chat-display');
      const textInput = document.getElementById('input-box');
      const sendBtn = document.getElementById('submit-btn');
      const modelDropdown = document.getElementById('ai-model');
      const dropdownButton = modelDropdown.querySelector('.dropdown-button');
      const dropdownMenu = modelDropdown.querySelector('.dropdown-menu');
      const inputContainer = document.querySelector('.input-container');

      const token = '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';

      let currentModel = 'mixtral-8x7b-32768';

      // Focus/blur effects for input
      textInput.addEventListener('focus', () => {
        inputContainer.classList.add('focused');
      });

      textInput.addEventListener('blur', () => {
        inputContainer.classList.remove('focused');
      });

      // Dropdown functionality
      dropdownButton.addEventListener('click', () => {
        modelDropdown.classList.toggle('open');
      });

      document.addEventListener('click', (event) => {
        if (!modelDropdown.contains(event.target)) {
          modelDropdown.classList.remove('open');
        }
      });

      dropdownMenu.addEventListener('click', (event) => {
        if (event.target.tagName === 'LI' || event.target.parentElement.tagName === 'LI') {
          const selectedValue = event.target.closest('li').getAttribute('value');
          const selectedName = event.target.closest('li').querySelector('p').textContent;
          modelDropdown.querySelector('.dropdown-selected').textContent = selectedName;
          currentModel = selectedValue;
          modelDropdown.classList.remove('open');
        }
      });

      function sendTextMessage() {
        const message = textInput.value.trim();
        if (!message) return;

        displayMessage(message, 'user');
        textInput.value = '';

        fetchResponse(message);
      }

      function displayMessage(messageContent, senderType, modelName = '') {
        removeInitialMessage();

        const messageWrapper = document.createElement('div');
        messageWrapper.className = `message ${senderType}`;

        let senderLabel = senderType === 'user' ? 'You' : senderType === 'ai' ? 'AI' : 'Info';
        if (senderType === 'ai' && modelName) {
          senderLabel += ` (${modelName})`;
        }

        const senderLabelDiv = document.createElement('div');
        senderLabelDiv.className = 'sender-label';
        senderLabelDiv.textContent = senderLabel;

        const messageContentDiv = document.createElement('div');
        messageContentDiv.className = senderType === 'user' ? 'message-bubble' : 'message-plain';
        messageContentDiv.innerHTML = formatMessageContent(messageContent);

        messageWrapper.appendChild(senderLabelDiv);
        messageWrapper.appendChild(messageContentDiv);

        if (senderType === 'ai') {
          const copyMessageBtn = document.createElement('button');
          copyMessageBtn.className = 'copy-btn';
          copyMessageBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>';
          copyMessageBtn.onclick = () => copyToClipboard(messageContent);
          messageWrapper.appendChild(copyMessageBtn);
        }

        chatBox.appendChild(messageWrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function formatMessageContent(message) {
        return message
          .replace(/```(\w+)?\n([\s\S]+?)```/g, (match, lang, code) => {
            const escapedCode = escapeHTML(code);

            return `
              <div class="code-block">
                <div class="code-header">
                  <button class="copy-btn code-copy"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg></button>
                </div>
                <pre><code class="language-${lang || 'plaintext'}">${escapedCode}</code></pre>
              </div>
            `;
          })
          .replace(/`([^`]+)`/g, (match, code) => `<code>${escapeHTML(code)}</code>`)
      }

      document.addEventListener("click", function (event) {
        if (event.target.closest(".code-copy")) {
          const codeBlock = event.target.closest(".code-block").querySelector("pre code").textContent;
          copyToClipboard(codeBlock);
        }
      });

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert('Copied to clipboard!');
        }).catch(err => console.error('Copy failed:', err));
      }

      function escapeHTML(str) {
        return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      }

      async function fetchResponse(userMessage) {
        const apiUrl = 'https://api.groq.com/openai/v1/chat/completions';
        const systemPrompt = "You are a helpful AI assistant.";

        const requestData = {
          model: currentModel, // Use the variable instead of localStorage
          messages: [
            { role: "system", content: systemPrompt },
            { role: "user", content: userMessage }
          ],
          temperature: 0.9,
          max_tokens: 1024,
          stream: false
        };

        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData),
          });

          if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status}`);
          }

          const { choices, model } = await response.json();
          const reply = choices[0].message.content;
          displayMessage(reply, 'ai', model);
        } catch (err) {
          console.error('Request Failed:', err);
          displayMessage(`Failed to get a response. Details: ${err.message}`, 'error');
        }
      }

      function removeInitialMessage() {
        const initialMessage = chatBox.querySelector('.initial-message');
        if (initialMessage) {
          initialMessage.remove();
          chatBox.classList.remove('center-message');
        }
      }

      textInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
          event.preventDefault();
          sendTextMessage();
        }
      });

      sendBtn.addEventListener('click', () => {
        sendTextMessage();
      });
    });
  </script>
