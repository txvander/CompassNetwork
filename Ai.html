    .menu {
  background-color: #000000;

  justify-content: space-between;

  border: 2px solid white;

.nav-left {

.nav-links {
  display: flex;

}

.link {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 70px;
  height: 50px;
  border-radius: 8px;
  position: relative;
  z-index: 1;
  overflow: hidden;
  transform-origin: center left;
  transition: width 0.2s ease-in;
  text-decoration: none;
  color: #ffffff;
  margin: 0 5px;
  gap: 5px;

}

.link::before {
  position: absolute;
  z-index: -1;
  content: "";
  display: block;
  border-radius: 8px;
  width: 100%;
  height: 100%;
  top: 0;
  transform: translateX(100%);
  transition: transform 0.2s ease-in;
  transform-origin: center right;
  background-color: #000000;
}

.link:hover,
.link:focus {
  outline: 0;
  width: 130px;
}

.link:hover::before,
.link:focus::before,
.link:hover .link-title,
.link:focus .link-title {
  transform: translateX(0);
  opacity: 1;
}


.link-icon {
  width: 28px;
  height: 28px;
  display: block;
  flex-shrink: 0;
  left: 18px;
  position: absolute;
  }
  
  .link-icon svg {
  width: 28px;
  height: 28px;
  }

.link-title {
  transform: translateX(100%);
  transition: transform 0.2s ease-in;
  transform-origin: center right;
  display: block;
  text-align: center;
  text-indent: 28px;
  width: 100%;
  opacity: 0;
}

#nav-logo {
  margin-top: 7px;

}

      padding: 11px 10px;

      transition: 250ms;

      align-items: center;
      gap: 5px;

    }

    button:hover {
      background: var(--background3);
    }

    button:disabled {
      background: var(--background4) !important;
      color: var(--shadow) !important;
    }

    input {
      padding: 11px 10px;
      font-size: 16px;
      outline: none;
      border-radius: 10px;
      background: var(--background2);
      border: 1px solid var(--background3);
      color: var(--text);
      font-family: inherit;
      width: 100%;
    }

    ::placeholder {
      color: var(--shadow);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      width: 200px;
      border: 2px solid white;
    }

    .dropdown-button {
      width: 100%;
      text-align: left;
      justify-content: space-between;
      border: 1px solid var(--background3);
      border-radius: 15px;
     
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background: var(--background2);
      border: 1px solid var(--background3);
      z-index: 1;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      padding: 5px;
      margin: 5px 0px;
      list-style: none;
      gap: 5px;
      flex-direction: column;
      border: 2px solid white;
      background: black;
    }

    .dropdown-menu li {
      padding: 5px 10px;
      font-size: 16px;
      color: var(--text);
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .dropdown-menu li p {
      font-weight: 500;
    }

    .dropdown-menu li span {
      font-size: 14px;
    }

    .dropdown-menu li:hover {
      background-color: var(--background3);
    }

    .dropdown-selected {
      font-weight: bold;
    }

    .dropdown.open .dropdown-menu {
      display: block;
    }

    .ai-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
  
    }

    #chat-display {
      flex: 1;
      background: var(--background2);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: flex-start;
      overflow-y: auto;
   
    }

    #chat-display.center-message {
      justify-content: center;
      align-items: center;
    }

    .initial-message {
      font-size: 40px;
      font-weight: 600;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 80%;
      margin: 5px;
    }

    .message.user {
      align-self: flex-end;
      text-align: right;
    
    }

    .message.ai {
      align-self: flex-start;
      text-align: left;
    }

    .sender-label {
      font-size: 0.85rem;
      font-weight: bold;
      margin-bottom: 2px;
      color: var(--text);
    }

    .message-bubble {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 100%;
      word-wrap: break-word;
      display: inline-block;
      background: var(--blue);
      color: var(--background);
      background-color: #000000;
      border: 2px solid white;

    }

    .message-plain {
      background: transparent;
      color: var(--text);
      padding: 5px 0;
      word-wrap: break-word;
      background-color: #000000;
      border: 2px solid white;
      border-radius: 15px;
      max-width: 100%;
      padding: 10px 14px;
    }

    .copy-btn {
      background: transparent;
      color: var(--text);
      border: none !important;
      padding: 5px 10px;
      font-size: 12px !important;
      border-radius: 5px;
      cursor: pointer;
      transition: 200ms;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
     
    }

    .copy-btn:hover {
      background: var(--background3);
    }

    .code-block {
      position: relative;
      margin-top: 5px;
    }

    .code-header {
      display: flex;
      justify-content: flex-end;
      padding: 5px;
      background: var(--background4);
      border-radius: 8px 8px 0 0;
    }

    pre {
      background: var(--background3);
      color: var(--text);
      padding: 10px;
      border-radius: 0 0 8px 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      font-family: monospace;
    }

    code {
      background: var(--background3);
      color: var(--text);
      padding: 2px 5px;
      border-radius: 4px;
      font-family: monospace;
    }

    pre code {
      display: block;
      padding: 0;
    }

    .bottom {
      margin-top: 10px;
    }

    .input-container {
      display: flex;
      width: 55%;
      gap: 10px;
      flex-direction: row;
      padding: 5px;
      font-size: 16px;
      outline: none;
      border-radius: 22.75px;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--background3);
      border: 2px solid white;
      margin-left: 215px;
      margin-bottom: 200px;
    }

    .input-container.focused {
      border-color: var(--mauve);

    .input-container #input-box {

      padding: 8px 10px;
      border: none;
    }

    .input-container #submit-btn {

      height: 35.5px;

      justify-content: center !important;
      align-items: center !important;
      font-size: 20px;
    }

    #submit-btn:active {
      opacity: 0.6;

  <script>

let vantaEffect;
function applyVanta(theme) {
if (vantaEffect) vantaEffect.destroy();

const el = document.getElementById("vanta-globe");
if (!el) return; // Prevent errors if the globe doesn't exist on a page

vantaEffect = VANTA.GLOBE({
el: "#vanta-globe",
mouseControls: false,
touchControls: false,
gyroControls: false,
minHeight: 200.00,
minWidth: 200.00,
scale: 1.00,
scaleMobile: 1.00,
color: theme === "dark" ? 0xffffff : 0x000000,
color2: theme === "dark" ? 0xffffff : 0x000000,
backgroundColor: theme === "dark" ? 0x000000 : 0xffffff,
backgroundAlpha: 1.00,
showDots: false,
size: 1.00,
spacing: 15.00,
maxDistance: 20.00,
points: 10.00
});

document.body.style.color = theme === "dark" ? "#fff" : "#000";
document.body.style.backgroundColor = theme === "dark" ? "#000" : "#fff";
}

function setDarkTheme() {
document.body.classList.remove("light");
document.body.classList.add("dark");
localStorage.setItem("theme", "dark");
applyVanta("dark");
}

function setLightTheme() {
document.body.classList.remove("dark");
document.body.classList.add("light");
localStorage.setItem("theme", "light");
applyVanta("light");
}


window.addEventListener('DOMContentLoaded', () => {
const savedTheme = localStorage.getItem("theme") || "dark";
if (savedTheme === "light") {
setLightTheme();
} else {
setDarkTheme();
}
});

  </script>

        <div class="initial-message">Compass Ai</div>

      <div class="bottom">
        <div class="input-container">
          <input type="text" id="input-box" placeholder="Message AI...">
          <button id="submit-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const chatBox = document.getElementById('chat-display');
      const textInput = document.getElementById('input-box');
      const sendBtn = document.getElementById('submit-btn');
      const modelDropdown = document.getElementById('ai-model');
      const dropdownButton = modelDropdown.querySelector('.dropdown-button');
      const dropdownMenu = modelDropdown.querySelector('.dropdown-menu');
      const inputContainer = document.querySelector('.input-container');

      const token = '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';

      let currentModel = 'mixtral-8x7b-32768';

      // Focus/blur effects for input
      textInput.addEventListener('focus', () => {
        inputContainer.classList.add('focused');
      });

      textInput.addEventListener('blur', () => {
        inputContainer.classList.remove('focused');
      });

      // Dropdown functionality
      dropdownButton.addEventListener('click', () => {
        modelDropdown.classList.toggle('open');
      });

      document.addEventListener('click', (event) => {
        if (!modelDropdown.contains(event.target)) {
          modelDropdown.classList.remove('open');
        }
      });

      dropdownMenu.addEventListener('click', (event) => {
        if (event.target.tagName === 'LI' || event.target.parentElement.tagName === 'LI') {
          const selectedValue = event.target.closest('li').getAttribute('value');
          const selectedName = event.target.closest('li').querySelector('p').textContent;
          modelDropdown.querySelector('.dropdown-selected').textContent = selectedName;
          currentModel = selectedValue;
          modelDropdown.classList.remove('open');
        }
      });

      function sendTextMessage() {
        const message = textInput.value.trim();
        if (!message) return;

        displayMessage(message, 'user');
        textInput.value = '';

        fetchResponse(message);
      }

      function displayMessage(messageContent, senderType, modelName = '') {
        removeInitialMessage();

        const messageWrapper = document.createElement('div');
        messageWrapper.className = `message ${senderType}`;

        let senderLabel = senderType === 'user' ? 'You' : senderType === 'ai' ? 'AI' : 'Info';
        if (senderType === 'ai' && modelName) {
          senderLabel += ` (${modelName})`;
        }

        const senderLabelDiv = document.createElement('div');
        senderLabelDiv.className = 'sender-label';
        senderLabelDiv.textContent = senderLabel;

        const messageContentDiv = document.createElement('div');
        messageContentDiv.className = senderType === 'user' ? 'message-bubble' : 'message-plain';
        messageContentDiv.innerHTML = formatMessageContent(messageContent);

        messageWrapper.appendChild(senderLabelDiv);
        messageWrapper.appendChild(messageContentDiv);

        if (senderType === 'ai') {
          const copyMessageBtn = document.createElement('button');
          copyMessageBtn.className = 'copy-btn';
          copyMessageBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>';
          copyMessageBtn.onclick = () => copyToClipboard(messageContent);
          messageWrapper.appendChild(copyMessageBtn);
        }

        chatBox.appendChild(messageWrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function formatMessageContent(message) {
        return message
          .replace(/```(\w+)?\n([\s\S]+?)```/g, (match, lang, code) => {
            const escapedCode = escapeHTML(code);

            return `
              <div class="code-block">
                <div class="code-header">
                  <button class="copy-btn code-copy"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg></button>
                </div>
                <pre><code class="language-${lang || 'plaintext'}">${escapedCode}</code></pre>
              </div>
            `;
          })
          .replace(/`([^`]+)`/g, (match, code) => `<code>${escapeHTML(code)}</code>`)
      }

      document.addEventListener("click", function (event) {
        if (event.target.closest(".code-copy")) {
          const codeBlock = event.target.closest(".code-block").querySelector("pre code").textContent;
          copyToClipboard(codeBlock);
        }
      });

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert('Copied to clipboard!');
        }).catch(err => console.error('Copy failed:', err));
      }

      function escapeHTML(str) {
        return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      }

      async function fetchResponse(userMessage) {
        const apiUrl = 'https://api.groq.com/openai/v1/chat/completions';
        const systemPrompt = "You are a helpful AI assistant.";

        const requestData = {
          model: currentModel, // Use the variable instead of localStorage
          messages: [
            { role: "system", content: systemPrompt },
            { role: "user", content: userMessage }
          ],
          temperature: 0.9,
          max_tokens: 1024,
          stream: false
        };

        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData),
          });

          if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status}`);
          }

          const { choices, model } = await response.json();
          const reply = choices[0].message.content;
          displayMessage(reply, 'ai', model);
        } catch (err) {
          console.error('Request Failed:', err);
          displayMessage(`Failed to get a response. Details: ${err.message}`, 'error');
        }
      }

      function removeInitialMessage() {
        const initialMessage = chatBox.querySelector('.initial-message');
        if (initialMessage) {
          initialMessage.remove();
          chatBox.classList.remove('center-message');
        }
      }

      textInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
          event.preventDefault();
          sendTextMessage();
        }
      });

      sendBtn.addEventListener('click', () => {
        sendTextMessage();
      });
    });
  </script>
