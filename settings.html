      <script>
let vantaEffect;

function applyVanta(theme) {
  if (vantaEffect) vantaEffect.destroy();

  const el = document.getElementById("vanta-globe");
  if (!el) return;

  let bgColor, globeColor, globeColor2, textColor, pColor, h1Color;

  if (theme === "dark-pink") {
    bgColor = "#FF69B4";
    globeColor = 0xFFFFFF;
    globeColor2 = 0xFFFFFF;
    textColor = "#000";
    pColor = "#000";
    h1Color = "#000";
  } else if (theme === "dark-gray") {
    bgColor = "#808080";
    globeColor = 0xFFFFFF;
    globeColor2 = 0xFFFFFF;
    textColor = "#000";
    pColor = "#000";
    h1Color = "#000";
  } else if (theme === "dark-blue") {
    bgColor = "#0000FF";
    globeColor = 0xFFFFFF;
    globeColor2 = 0xFFFFFF;
    textColor = "#000";
    pColor = "#000";
    h1Color = "#000";
  } else if (theme === "light") {
    bgColor = "#FFFFFF";
    globeColor = 0x000000;
    globeColor2 = 0x000000;
    textColor = "#000";
    pColor = "#000";
    h1Color = "#000";
  } else {
    bgColor = "#000000";
    globeColor = 0xFFFFFF;
    globeColor2 = 0xFFFFFF;
    textColor = "#fff";
    pColor = "#fff";
    h1Color = "#fff";
  }

  vantaEffect = VANTA.GLOBE({
    el: "#vanta-globe",
    mouseControls: false,
    touchControls: false,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: globeColor,
    color2: globeColor2,
    backgroundColor: bgColor,
    backgroundAlpha: 1.00,
    showDots: false,
    size: 1.00,
    spacing: 15.00,
    maxDistance: 20.00,
    points: 10.00
  });

  document.body.style.backgroundImage = '';
  document.body.style.backgroundColor = bgColor;
  document.body.style.color = textColor;

  const paragraphs = document.querySelectorAll('p');
  paragraphs.forEach(p => p.style.color = pColor);

  const headers = document.querySelectorAll('h1');
  headers.forEach(h1 => h1.style.color = h1Color);
}

function applyCustomBackground(url) {
  if (vantaEffect) vantaEffect.destroy();
  document.body.style.backgroundImage = `url('${url}')`;
  document.body.style.backgroundSize = 'cover';
  document.body.style.backgroundPosition = 'center';
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.backgroundColor = 'transparent';
}

function setTheme(theme) {
  document.body.className = theme;
  localStorage.setItem("theme", theme);
  applyVanta(theme);
}

document.addEventListener('DOMContentLoaded', () => {
  const input = document.getElementById('backgroundUrl');
  const saveBtn = document.getElementById('saveBackground');
  const removeBtn = document.getElementById('removeBackground');

  if (saveBtn && input) {
    saveBtn.addEventListener('click', () => {
      const url = input.value.trim();
      if (url) {
        localStorage.setItem('customBackground', url);
        applyCustomBackground(url);
      }
    });
  }

  if (removeBtn && input) {
    removeBtn.addEventListener('click', () => {
      localStorage.removeItem('customBackground');
      input.value = '';
      setTheme("dark"); 
    });
  }

  const savedUrl = localStorage.getItem("customBackground");
  if (savedUrl) {
    applyCustomBackground(savedUrl);
    if (input) input.value = savedUrl;
  } else {
    const savedTheme = localStorage.getItem("theme") || "dark";
    setTheme(savedTheme);
  }

  const themeButtons = document.querySelectorAll('.btn-theme');
  themeButtons.forEach(button => {
    button.addEventListener('click', () => {
      const label = button.textContent.toLowerCase();
      let theme;
      if (label === "pink") theme = "dark-pink";
      else if (label === "gray") theme = "dark-gray";
      else if (label === "blue") theme = "dark-blue";
      else theme = label; 

      localStorage.removeItem("customBackground");
      setTheme(theme);
    });
  });
});
